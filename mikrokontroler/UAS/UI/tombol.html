<template>
    <div>
        <h2>Custom Switch</h2>
        <!-- Custom Switch -->
        <label class="rocker rocker-small">
            <input type="checkbox" v-model="isOn" @change="handleChange">
            <span class="switch-left">ON</span>
            <span class="switch-right">OFF</span>
        </label>
        <p>Status: {{ isOn ? 'ON' : 'OFF' }}</p>
    </div>
</template>

<script>
    export default {
        data() {
            return {
                isOn: false // Initial switch state
            };
        },
        methods: {
            handleChange() {
                // Send message when switch state changes
                const status = this.isOn ? 'ON' : 'OFF';
                this.send({ payload: status });
            }
        },
        watch: {
            msg: function (newMsg) {
                // Update switch state based on incoming payload
                if (newMsg.payload === 'ON') {
                    this.isOn = true;
                } else if (newMsg.payload === 'OFF') {
                    this.isOn = false;
                }
            }
        }
    };
</script>
