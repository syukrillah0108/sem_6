<template>
  <div class="traffic-light">
    <div class="light" :class="{ red: true, active: color === 'RED' }"></div>
    <div class="light" :class="{ yellow: true, active: color === 'YELLOW' }"></div>
    <div class="light" :class="{ green: true, active: color === 'GREEN' }"></div>
  </div>
</template>

<script>
  export default {
  data() {
    return {
      color: '' // RED / YELLOW / GREEN
    };
  },
  watch: {
    msg(newMsg) {
      const warna = newMsg.payload?.toUpperCase();
      if (['RED', 'YELLOW', 'GREEN'].includes(warna)) {
        this.color = warna;
      }
    }
  }
};
</script>

<style>
  .traffic-light {
    background-color: #333;
    width: 100px;
    padding: 20px;
    border-radius: 10px;
    margin: auto;
    text-align: center;
  }

  .light {
    width: 60px;
    height: 60px;
    margin: 15px auto;
    background-color: #111;
    border-radius: 50%;
    transition: background-color 0.3s, box-shadow 0.3s;
  }

  .red.active {
    background-color: red;
    box-shadow: 0 0 15px red;
  }

  .yellow.active {
    background-color: yellow;
    box-shadow: 0 0 15px yellow;
  }

  .green.active {
    background-color: green;
    box-shadow: 0 0 15px green;
  }
</style>
